<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editron</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        .pdf-names-input-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .pdf-names-input-section textarea {
            width: 100%;
            min-height: 100px;
            margin-bottom: 10px;
        }
        .selection-results {
            margin-top: 15px;
        }
        .selection-results ul {
            list-style-type: none;
            padding: 0;
        }
        .selection-results li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #eee;
            margin-bottom: 5px;
        }
        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>    
    <div class="joiner-container">
        <div class="header">
            <h2>PDF Unitron</h2>
            <p>Selecciona varios PDFs para unirlos en un solo archivo</p>
        </div>
        
        <div class="upload-container">
            <input type="file" id="joinPdfInput" class="file-input" accept="application/pdf" multiple>
            <label for="joinPdfInput" id="addPdfButton" class="file-label">Añadir PDFs</label>
            <button id="joinButton" class="save-btn" disabled>Unir PDFs</button>
            <button id="clearPdfsButton" class="clear-btn">Borrar Todo</button>
        </div>
        
        <div id="pdfListContainer" class="pdf-list-container">
            <div id="pdfListInfo" class="info-text">Añade PDFs a unir</div>
            <ul id="pdfList" class="pdf-list"></ul>
        </div>
    </div>

    <div class="modification-container">
        <div class="header">
            <h2>PDF Eliminatron</h2>
            <p>Selecciona un archivo PDF para ver sus páginas y seleccionar las que quieras eliminar</p>
        </div>
    
        <div class="upload-container">
            <input type="file" id="fileInput" class="file-input" accept="application/pdf">
            <label for="fileInput" class="file-label">Seleccionar PDF</label>
            <button id="saveButton" class="save-btn" disabled>Guardar PDF</button>
            <button id="clearButton" class="clear-btn">Borrar Todo</button>
        </div>
    
        <div id="loader" class="loader hidden"></div>
        <div id="infoText" class="info-text">Selecciona un PDF para comenzar</div>
    
        <div id="thumbnailsContainer" class="thumbnails-container"></div>
    </div>

    <script src="pdf-editor.js"></script>
    <script src="pdf-joiner.js"></script>
    <script src="pdf-selector.js"></script>
</body>
</html>
